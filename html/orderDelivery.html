<!DOCTYPE html>
<html>
<head>
	<title>Order Parcel Delivery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>SEND IT</h1>
			</div>
			<nav>
				<li class="active"><a href="orderDelivery.html">Create Order</a></li>

	<section>
		<form>
			<label>Enter details for your order</label>
			<input type="text" name="description" placeholder="Description" required>

		</form>
	</section>
