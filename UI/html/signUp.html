<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	
</head>
<body>
	<header>
		<div class="container">
			<div id="logo">
				<h1>SEND IT</h1>
			</div>
			<nav>
				<li><a href="../index.html">Home</a></li>
				<li class="active"><a href="signUp.html">Sign Up</a></li>
			</nav>
		</div>
	</header>

	<section>
		<div class="form">
			<form id="signUpForm">
				
				<input type="text" placeholder="First Name" name="Fname" required><br>

				<input type="text" placeholder="Last Name" name="Lname" required><br>

				<input type="text" placeholder="Username" name="upName" required><br>

				<input type="password" placeholder="Password" name="UpPwd" required><br>

				<input type="password" placeholder="Retype Password" name="retypedPwd" required><br>

				<button type="submit">Sign Up</button>

				<p class="message" id="msgToSignIn">Already registered? <a href="login.html">Sign In</a></p>
			</form>
		</div>
	</section>
	<footer>
		<p>All rights reserved</p>
	</footer>
</body>
</html>
